<div class="search">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="search your city" name="city" [(ngModel)]="cityName">
  </form>
</div>



<div class="container">
  <div class="upper-data">
      <img src="../assets/hot.jpg" *ngIf="data?.main?.temp >75">
      <img class="coldImg" src="../assets/cold.jpg" *ngIf="data?.main?.temp <75" >


      <div class="weather-data">
          <div class="location">{{data?.name}}</div>
          <div class="temperature">{{this.data?.main?.temp | number:'1.0-0'}} °C </div>
      </div>
  </div>
  <div class="lower-data">
<div class="more-info-label">More Information</div>
<div class="more-info-container">
  <div class="info-block">
      <div class="info-block-label">
          <img src="../assets/min.png" alt="">
          <span>min</span>
      </div>

      <div class="info-block-value">
          {{this.data?.main?.temp_min}} °C
      </div>
  </div>

  <div class="info-block">
      <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>max</span>
      </div>

      <div class="info-block-value">
         {{this.data?.main?.temp_max}} °C
      </div>
  </div>

  <div class="info-block">
      <div class="info-block-label">
          <img src="../assets/hum.jpg" alt="">
          <span>humidity</span>
      </div>

      <div class="info-block-value">
          {{this.data?.main?.humidity}}%
      </div>
  </div>

  <div class="info-block">
      <div class="info-block-label">
          <img src="../assets/wind.jpg" alt="">
          <span>wind</span>
      </div>

      <div class="info-block-value">
        {{data?.wind?.speed}} km/h
      </div>
  </div>
</div>

  </div>
</div>













<router-outlet></router-outlet>
